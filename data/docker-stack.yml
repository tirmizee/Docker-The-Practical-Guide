
version: '3.1'

  services:
     postgres-db:
        image: postgres
        secrets:
           - secret_user
           - secret_pass
        environment:
           POSTGRES_USER_FILE: /run/secrets/secret_user
           POSTGRES_PASSWORD_FILE: /run/secrets/secret_pass

  secrets:
     secret_user:
        external: true
     secret_pass:
        external: tru
